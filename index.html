<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Glitched Title - Glitched Text To Image Generator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/main.css">
  <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link rel="icon" type="image/x-icon" href="" />
</head>

<body>
  <h1>Glitched Text To Image Generator</h1>
  <header>
     <div class="progress">
       <div class="dots">&nbsp;</div>
       <div class="dots">&nbsp;</div>
       <div class="dots">&nbsp;</div>
       <div class="dots">&nbsp;</div>
       <div class="dots">&nbsp;</div>
       <div class="dots">&nbsp;</div>
      </div>
  </header>
  <div id="map">
    <div class="inputs">
      <div class="contain">
        <input id="text-input" value="ERROR" type="text" onchange="onTextChange()" oninput="onTextChange()" />
        <button id="submit" type="button" onclick="update()">Generate</button>
      </div>

      <div class="input-contain">
        <div class="left-contain">
          <div class="input-state-text">
            <p class="state-text">Font Size:</p>
            <p class="state-text">Rand Number Range:</p>
            <p class="state-text">Color:</p>
            <p class="state-text">Noise:</p>
          </div>
          <div class="input-state-val">
            <p class="state-val">
              <input id="fontValue" value="53" oninput="updateSizeFromInput()" onchange="updateSizeFromInput()">px
            </p>
            <p class="state-val">
              <input id="randValue" value="0" oninput="updateRandFromInput()" onchange="updateRandFromInput()">
            </p>
            <p class="state-val">
              <input id="colorText" value="#00ff00" type="text" onchange="updateColorFromInput()" oninput="updateColorFromInput()" /></p>
            <p class="state-val">
              <input id="noiseValue" value="0" oninput="updateNoiseFromInput()" onchange="updateNoiseFromInput()">
            </p>
          </div>
        </div>

        <div class="right-contain">
          <p class="input-val">
            <input type="range" min="16" max="256" value="53" id="size" oninput="updateSize()" onchange="updateSize()">
          </p>
          <p class="input-val">
            <input type="range" min="0" max="50" value="0" id="rand" oninput="updateRand()" onchange="updateRand()">
          </p>
          <p class="input-val">
            <input type="color" value="#00ff00" id="colorSelector" oninput="updateColor()" onchange="updateColor()">
          </p>
          <p class="input-val">
            <input type="range" min="0" max="100" value="0" id="noise" oninput="updateNoise()" onchange="updateNoise()">
          </p>
        </div>
      </div>
      <div class="contain">
        <span id="example"> A </span>
      </div>
    </div>
    <div class="contain">
      <svg width="100" height="100" id="svg" xmlns="http://www.w3.org/2000/svg"></svg>
    </div>
  </div>
  <div class="contain download-select">
    <a id="downloadData" href="#">Download Data</a>
    <span class="sep">|</span>
    <a id="downloadSVG" href="#">Download SVG</a>
    <span class="sep">|</span>
    <a id="createImg" href="#" onclick="downloadImg()">Download PNG</a>
    <a id="downloadPNG" href="#" style="display: none;">Download PNG</a>

  </div>
  <footer>
    <p class="announce">Powered By:</p>
    <a href="https://d3js.org/" target="_blank">
      <p class="announce">JQuery.js</p>
    </a>
    <a href="https://jquery.com/" target="_blank">
      <p class="announce">D3.js(BSD 3-Clause)</p>
    </a>
  </footer>
  <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
